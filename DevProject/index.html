<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Profile Card UI Design</title>
  <link rel="stylesheet" href="./resources/CSS/index.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />

</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img src="./resources/batman_art_minimalism_107658_1920x1080 - Copy.jpg" alt="image of batman" class="profile-img">
    </div>
    <div class="text-data">
      <span class="name">Software Engineer</span>
      <span class="job">HeartThrob</span>
    </div>

    <div class="media-buttons">
        <a href="#" style="background: #f0f;" class="link">
          <i class='bx bxl-instagram-alt' ></i>
        </a>
        <a href="#" style="background: #1da1f2;" class="link">
          <i class='bx bxl-twitter' ></i>
        </a>
        <a href="#" style="background: #333;" class="link">
          <i class='bx bxl-github' ></i>
        </a>
        <a href="#" style="background: #333;" class="link">
          <i class='bx bxl-tiktok' ></i>
        </a>
     </div>

      <div class="buttons">
        <button class="button">Follow</button>
        <button class="button">Message</button>
      </div>
      
      <div class="analytics">
        <div class="data">
          <i class='bx bx-heart' ></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class='bx bx-chat' ></i>
          <span class="number">10k</span>
        </div>
        <div class="data">
          <i class='bx bx-share' ></i>
          <span class="number">100k</span>
        </div>
      </div>

    </div>
  </body>
</html>
